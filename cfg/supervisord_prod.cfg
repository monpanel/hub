[program:act2disp]
command=/usr/bin/python /opt/monpanel.com/hub/bin/act2disp.py
directory=/opt/monpanel.com/hub/tmp
autostart=true
autorestart=true
startretries=1
numprocs=1
stderr_logfile=/opt/monpanel.com/hub/log/act2disp.err.log
stdout_logfile=/opt/monpanel.com/hub/log/act2disp.out.log
user=root
environment=PATH='/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin':HUB_HOME='/opt/monpanel.com/hub'

