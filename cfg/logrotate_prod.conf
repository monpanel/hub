/opt/monpanel.com/hub/prod/log/pulldata.log {
	daily
	missingok
	rotate 14
	compress
	delaycompress
	notifempty
	create 0640 root root
	postrotate
		[ "0" -eq `supervisorctl status pulldata |grep "RUNNING" |wc -l` ] || supervisorctl restart pulldata > /dev/null 2>/dev/null 
	endscript
}


